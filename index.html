<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">

    <script type="text/javascript" src="JS/all.js"></script>
</head>
<body>
    <header></header>
    <div class="contentContainer">
        <div class="mainContainer">
            <section class="titleDailyCard">
                <h1 class="textDailyCard">
                    <span class="mr-15"><img src="image/Vector.png" alt="decStar"></span>
                    每日一卡
                    <span class="ml-15"><img src="image/Vector.png" alt="decStar"></span>
                </h1>
            </section>
            <section class="drawcardAnimation">
                <h5>覺得迷茫、感到挫折、需要一個方向建議嗎？</h5>
                <h2>抽一張卡吧!</h2>
                <p class="texeDialogueBobble">
                    <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002H7.971L6.072 5.385v1.271l1.834-1.318h.065V12h1.312V4.002Z"/>
                    </svg>
                    </span>
                    請點擊牌卡開始抽卡！
                </p>
                
                <div class="drawcardContainer">
                    <div class="cardcontainer">
                        <div class="card" style="--i:-4" tabindex="0">
                            <img src="image/cardBack.png" alt="">
                        </div>
                        <div class="card" style="--i:-3" tabindex="0">
                            <img src="image/cardBack.png" alt="">
                        </div>
                        <div class="card" style="--i:-2" tabindex="0">
                            <img src="image/cardBack.png" alt="">
                        </div>
                        <div class="card" style="--i:-1" tabindex="0">
                            <img src="image/cardBack.png" alt="">
                        </div>
                        <div class="card cardtilt" style="--i:-0" tabindex="0">
                            <img src="image/cardBack.png" alt="">
                        </div>
                        <div class="card" style="--i:1" tabindex="0">
                            <img src="image/cardBack.png" alt="">
                        </div>
                        <div class="card" style="--i:2" tabindex="0">
                            <img src="image/cardBack.png" alt="">
                        </div>
                        <div class="card" style="--i:3" tabindex="0">
                            <img src="image/cardBack.png" alt="">
                        </div>
                        <div class="card" style="--i:4" tabindex="0">
                            <img src="image/cardBack.png" alt="">
                        </div>
                    </div>
                    <span class="starsSmall">
                        <img src="image/StarsSmall.png" alt="decoratedStars">
                    </span>
                    <span class="starSingle">
                        <img src="image/Star.png" alt="decoratedStar">
                    </span>
                    <span class="cheerupBoy">
                        <img src="image/cheerupBoy.png" alt="cheerupBoy">
                    </span>
                    <span class="cheerupGirl">
                        <img src="image/cheerupGirl.png" alt="cheerupGirl">
                    </span>
                    <button class="btnDecide" type="button">確定抽卡</button>
                </div>
                
            </section>

            <section class="drawcardAns">
                <h5>快來看看今日專屬於你的牌卡吧！</h5>
                <h2 class="textCardResult">抽卡結果</h2>
                <div class="drawcardDetail">
                    <span>
                        <img class="starssixpointedSmall" src="image/starsSixPointedS.png" alt="">
                    </span>
                    <div class="cardResult">
                        <div class="space"></div>
                        <img class="cardResultPic" src="image/cardResult.png" alt="">
                    </div>
                    <div class="cardResultText">
                        <h2 class="cradName">閃耀之星</h2>
                        <p class="resultUP">今天的你是自己的光芒所在。這一天，你將帶著自信和力量走過每一刻，你的存在會為周圍的人帶來啟發和溫暖。</p>
                        <p class="resultDown">今天的你，不需要尋找外界的認可，因為你內心的星光已經足夠指引你。記住，你就是那顆閃耀的星，無論今天遇到什麼挑戰，你都會用你的光芒照亮前行的路。</p>
                        <button class="btnSave">保存紀錄</button>
                    </div>
                </div>
                <span>
                    <img class="starssixpointedLarge" src="image/starsSixPointedL.png" alt="">
                </span>
                <div class="illustrations">
                    <img class="heroBoy" src="image/heroBoy.png" alt="角色1">
                    <img class="heroGirl"src="image/heroGirl.png" alt="角色2">
                </div>
            </section>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
